<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta-Agent Web UI</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Meta-Agent Web UI</h1>
        <textarea id="query" rows="4" class="w-full p-2 border rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your query here"></textarea>
        <button onclick="sendQuery()" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300 mb-4">Send Query</button>
        <div id="loading" class="hidden text-center mb-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-2 text-gray-600">Processing your query...</p>
        </div>
        <div id="response" class="bg-gray-100 p-4 rounded-md whitespace-pre-wrap"></div>
    </div>

    <script>
        function sendQuery() {
            const query = document.getElementById('query').value;
            const loadingElement = document.getElementById('loading');
            const responseElement = document.getElementById('response');

            loadingElement.classList.remove('hidden');
            responseElement.innerText = '';

            axios.post('/query', { query: query })
                .then(function (response) {
                    responseElement.innerText = JSON.stringify(response.data, null, 2);
                })
                .catch(function (error) {
                    responseElement.innerText = 'Error: ' + error.response.data.error;
                })
                .finally(function () {
                    loadingElement.classList.add('hidden');
                });
        }
    </script>
</body>
</html>
